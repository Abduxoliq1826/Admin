{% extends 'base.html' %}
{%load static%}
{% block content %}
<div class="container col-12  bg-white mt-5 mb-5">

    <div class="row">
        <div class="col-12 col-lg-6 col-xl-12 d-flex">
							<div class="card flex-fill">
								<div class="card-header">
									<div class="card-actions float-right">
										<div class="dropdown show">
											<a href="#" data-toggle="dropdown" data-display="static">
              <i class="align-middle" data-feather="more-horizontal"></i>
            </a>

											<div class="dropdown-menu dropdown-menu-right">
												<a class="dropdown-item" href="#">Action</a>
												<a class="dropdown-item" href="#">Another action</a>
												<a class="dropdown-item" href="#">Something else here</a>
											</div>
										</div>
									</div>
									<h5 class="card-title mb-0">Latest Category</h5>
								</div>
								<table id="datatables-dashboard-projects" class="table table-striped my-0">
									<thead>
										<tr>

											<th class="d-none d-md-table-cell">Img</th>
											<th class="d-none d-md-table-cell">Name</th>
											<th class="d-none d-md-table-cell">Delete</th>
											<th class="d-none d-md-table-cell">Url</th>
										</tr>
									</thead>
									<tbody>
									{%for i in category%}
										<tr>
											<td class="d-none d-md-table-cell"><img style=" border-radius: 50%;" width="120px" height="120px" src="{{i.photo.url}}" alt="12"></td>
											<td class="d-none d-md-table-cell">{{i.name}}</td>
											<td class="d-none d-md-table-cell"><a href="{% url 'delete_category' i.id%}">Delete</a></td>
											<td class="d-none d-md-table-cell"><a href="{% url 'single_category' i.id%}">Update</a></td>
										</tr>
									{% endfor %}
									</tbody>
								</table>
							</div>
						</div>
        <form action="{%url 'category'%}" method="post"  enctype="multipart/form-data">
            {% csrf_token %}
            <div class="col-md-12 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Profile Settings</h4>
                </div>
                <div class="row mt-4">
					<div class="col-md-6"><label class="labels">Image</label><input type="file"  name="photo" class="form-control" value="" placeholder="image"></div>
					<div class="col-md-6"><label class="labels">Name</label><input type="text" name="name" class="form-control" placeholder="Username" value=""></div>
                </div>

                <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="sumbit">Save Profile</button></div>
            </div>
        </div>
        </form>
    </div>
</div>

{% endblock content %}
{% block script %}
{% endblock script %}
